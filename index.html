<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>2D Finite Bin Packing</title>

    <link rel="stylesheet" href="www-core.css" />

    <script src="jquery-2.1.3.js"></script>
    <script src="binpacking.js"></script>
</head>
<body>
  <header>
    <h1>2D Finite Bin Packing</h1>
    <h3>Presented by :</h3>
    <h3>Lo√Øc Gaillard and Ludovic Cuny</h3>
  </header>

  <hr>
  
  <div id="mainContent">
	<div id="reminder">
    <div><span class="emph">Reminder</span> - data-input format :</div>

	  <tr>

	</tbody>
	</table>

    <input type="button" id="run_button" value="Run" />

    <br/>
    <div id="output"></div>
  </div>
